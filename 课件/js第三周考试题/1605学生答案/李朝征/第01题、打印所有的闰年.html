<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function isLeapYear(year){
				if((year % 4 === 0 && year % 100 != 0) || 
				year % 400 === 0){
					return true;
				}
				return false;
			}				
			var count = 0;
			for (var year = 1500; year <= 2016; year++) {
				if(isLeapYear(year)){
					document.write(year + " ");
					count ++;
					if(count % 5 === 0){
						document.write("<br />");
					}
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>
<!--打印出 1500-2016 年中所有的闰年,
并以每行 5 个数的形式输出-->
