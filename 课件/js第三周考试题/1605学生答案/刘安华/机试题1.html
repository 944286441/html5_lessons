<script >
    function runnian(){
        var count = 0;
        for(var a = 1500;a<=2016;a++){
            if(a%400==0||a%4==0&&a%100!=0){
                document.write(a+"&nbsp");
                count++;
                if(count%5==0){

                    document.write("<br>");


                }
            }
        }
    }
    runnian();
</script>
