<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">		
		var a=0;
		for(var i=1500;i<=2016;i++){
			if(i % 4 == 0 && i % 100 !=0 || i%400 == 0){
				document.write(i + " ");
				a++;
				if(a%5==0){
					document.write("<br/>");
				}
			}
		}
	</script>
</body>
</html>
