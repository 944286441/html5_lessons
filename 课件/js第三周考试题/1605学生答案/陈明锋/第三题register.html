<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>新用户注册页面</title>
    <link type="text/css" rel="stylesheet" href="css/register.css" />
</head>

<body>
<div id="header"><img src="images/register_logo.gif" alt="logo"/></div>
<div id="main">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td class="bg bg_top_left"></td>
            <td class="bg_top"></td>
            <td class="bg bg_top_right"></td>
        </tr>
        <tr>
            <td class="bg_left"></td>
            <td class="content">
                <form id="registerForm" action="" method="post" name="myform">
                    <dl>
                        <dt>通行证用户名：</dt>
                        <dd><input type="text" id="userName" class="inputs userWidth"/> @163.com</dd>
                        <div id="userNameId"></div>
                    </dl>
                    <dl>
                        <dt>登录密码：</dt>
                        <dd><input type="password" id="pwd" class="inputs"/></dd>
                        <div id="pwdId"></div>
                    </dl>
                    <dl>
                        <dt>重复登录密码：</dt>
                        <dd><input type="password" id="repwd" class="inputs"/></dd>
                        <div id="repwdId"></div>
                    </dl>
                    <dl>
                        <dt>性别：</dt>
                        <dd><input name="sex" type="radio" value="" checked="checked"/>男 <input name="sex" type="radio" value="" />女 </dd>
                    </dl>
                    <dl>
                        <dt>真实姓名：</dt>
                        <dd><input type="text" id="realName" class="inputs" /></dd>
                    </dl>
                    <dl>
                        <dt>昵称：</dt>
                        <dd><input type="text" id="nickName" class="inputs"/></dd>
                        <div id="nickNameId"></div>
                    </dl>
                    <dl>
                        <dt>关联手机号：</dt>
                        <dd><input type="text" id="tel" class="inputs"/></dd>
                        <div id="telId"></div>
                    </dl>
                    <dl>
                        <dt>保密邮箱：</dt>
                        <dd><input type="text" id="email" class="inputs"/></dd>
                        <div id="emailId"></div>
                    </dl>
                    <dl>
                        <dt></dt>
                        <dd><input name=" " type="image" src="images/button.gif"/></dd>
                    </dl>
                </form>
            </td>
            <td class="bg_right"></td>
        </tr>
        <tr>
            <td class="bg bg_end_left"></td>
            <td class="bg_end"></td>
            <td class="bg bg_end_right"></td>
        </tr>
    </table>
</div>
<script type="text/javascript">
	var userName = document.getElementById("userName");
	var userNameId = document.getElementById("userNameId");
	var pwd = document.getElementById("pwd");
	var pwdId = document.getElementById("pwdId");
	var repwd = document.getElementById("repwd");
	var repwdId = document.getElementById("repwdId");
	var nickName = document.getElementById("nickName");
	var nickNameId = document.getElementById("nickNameId");
	var tel = document.getElementById("tel");
	var telId = document.getElementById("telId");
	var email = document.getElementById("email");
	var emailId = document.getElementById("emailId");
	var inputs = document.getElementsByTagName("input");
	var btn = inputs[inputs.length-1];
	
	//提示文本
	var text = "";
	//标志位
	var flag1 = false;
	var flag2 = false;
	var flag3 = false;
	var flag4 = false;
	var flag5 = false;
	var flag6 = false;
		
	//通行证用户名
	userName.onfocus = function () {
		text = "1、由字母、数字、下划线、点、减号组成<br />2、只能以数字、字母开头或结尾，且长度为4-18";
		setStyle(userNameId, text, "import_prompt");
	}
	userName.onblur = function () {
		var str = userName.value;
		//不区分大小写
		var reg = /^[0-9a-z][0-9a-z\_\.\-]{2,16}[0-9a-z]$/gi;
		if (str === "") {
			text = "通行证用户名不能为空，请输入通行证用户名";
			setStyle(userNameId, text, "error_prompt");
		} else if (reg.test(str)) {
			text = "符合要求";
			setStyle(userNameId, text, "ok_prompt");
			flag1 = true;
		} else {
			setStyle(userNameId, text, "error_prompt");
		}
	}
	
	//登录密码
	pwd.onfocus = function () {
		text = "密码长度为6-16";
		setStyle(pwdId, text, "import_prompt");
	}
	pwd.onblur = function () {
		var str = pwd.value;
		
		var reg = /.{6,16}/gi;
		if (str === "") {
			text = "密码不能为空，请输入密码";
			setStyle(pwdId, text, "error_prompt");
		} else if (reg.test(str)) {
			text = "符合要求";
			setStyle(pwdId, text, "ok_prompt");
			flag2 = true;
		} else {
			setStyle(pwdId, text, "error_prompt");
		}
	}
	
	//重复登录密码
	repwd.onblur = function () {
		var str = pwd.value;
		if (str === "") {
			text = "重复密码不能为空，请重复输入密码";
			setStyle(repwdId, text, "error_prompt");
		} else if (str === repwd.value) {
			text = "符合要求";
			setStyle(repwdId, text, "ok_prompt");
			flag3 = true;
		} else {
			text = "两次输入的密码不一致，请重新输入";
			setStyle(repwdId, text, "error_prompt");
		}
	}
	
	//昵称
	nickName.onfocus = function (){
		text = "1、包含字母、数字、下划线以及@!#$%&*特殊字符<br />2、长度为4-20个字符";
		setStyle(nickNameId, text, "import_prompt");
	}
	nickName.onblur = function (){
		var str = nickName.value;
		var reg = /[a-z0-9\_\@\!\#\$\%\&\*]{4,20}/gi;
		if(str === ""){
			text = "昵称不能为空，请输入昵称";
			setStyle(nickNameId, text, "error_prompt");
		}else if(reg.test(str)){
			text = "符合要求";
			setStyle(nickNameId, text, "ok_prompt");
			flag4 = true;
		}else{
			text = "1、长度为4-20个字符";
			setStyle(nickNameId, text, "error_prompt");
		}
	}
	
	//关联手机号
	tel.onfocus = function (){
		text = "1、手机号码以13,15,18开头<br />2、手机号码由11位数字组成";
		setStyle(telId, text, "import_prompt");
	}
	tel.onblur = function (){
		var str = tel.value;
		var reg = /^((13)|(15)|(18))\d{9}/gi;
		if(str === ""){
			text = "关联手机号码不能为空，请输入关联手机号码";
			setStyle(telId, text, "error_prompt");
		}else if(reg.test(str)){
			text = "符合要求";
			setStyle(telId, text, "ok_prompt");
			flag5 = true;
		}else{
			text = "关联手机号码输入不正确，请重新输入";
			setStyle(telId, text, "error_prompt");
		}
	}
	
	//保密邮箱
	email.onfocus = function (){
		text = "请输入您常用的电子邮箱";
		setStyle(emailId, text, "import_prompt");
	}
	email.onblur = function (){
		var str = email.value;
		var reg = /^\w[a-z0-9\-\_\.]{2,}\@\w{2,4}((\.com)|(.cn)|(.com.cn))$/gi;
		if(str === ""){
			text = "保密邮箱不能为空，请输入保密邮箱";
			setStyle(emailId, text, "error_prompt");
		}else if(reg.test(str)){
			text = "符合要求";
			setStyle(emailId, text, "ok_prompt");
			flag6 = true;
		}else{
			text = "保密邮箱格式不正确，请重新输入";
			setStyle(emailId, text, "error_prompt");
		}
	}
	
	//注册按钮
	btn.onclick = function () {
		if (flag1&&flag2&&flag3&&flag4&&flag5&&flag6) {
			alert("注册成功");
		} else if (flag1||flag2||flag3||flag4||flag5||flag6) {
			alert("信息不完整");
		} else {
			alert("请填写信息");
		}
	}
	
	/*设置提示样式*/
	function setStyle (elementId, text, style) {
		elementId.innerHTML = text;
		elementId.setAttribute("class",style);
	}
</script>
</body>
</html>
