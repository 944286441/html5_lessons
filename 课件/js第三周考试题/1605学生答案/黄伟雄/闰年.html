	<script>
		
		var arr = [];
    for (var i = 1500; i <= 2016; i++) {
        if(arr.length%6==0){
            arr.push("<br>");
        }
        if(i%4==0&&i%100!==0||i%400==0) {
            arr.push(i);
        }
        console.log(arr);
    }
    document.write(arr.join(" "));


	</script>
