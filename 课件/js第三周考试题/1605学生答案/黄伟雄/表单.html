<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>新用户注册页面</title>
    <link type="text/css" rel="stylesheet" href="css/register.css" />
    <style>
    	#userNameId, #repwdId,#nickNameId,#telId,#emailId,#pwdId{
				display: none;
		}
		   p{
		   	margin: 0px;
		   	padding: 0;
		   }		
    </style>
</head>

<body>
<div id="header"><img src="images/register_logo.gif" alt="logo"/></div>
<div id="main">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td class="bg bg_top_left"></td>
            <td class="bg_top"></td>
            <td class="bg bg_top_right"></td>
        </tr>
        <tr>
            <td class="bg_left"></td>
            <td class="content">
                <form id="registerForm" action="" method="post" name="myform">
                    <dl>
                        <dt>通行证用户名：</dt>
                        <dd><input type="text" id="userName" class="inputs userWidth"/> @163.com</dd>
                        <div id="userNameId"><p>1.由字母，数字下划线，点，减号组成</p>
                        <p>2。只能以数字，字母开头或结尾，且长度为4-18</p></div>
                    </dl>
                    <dl>
                        <dt>登录密码：</dt>
                        <dd><input type="password" id="pwd" class="inputs"/></dd>
                        <div id="pwdId">密码长度为6-16</div>
                    </dl>
                    <dl>
                        <dt>重复登录密码：</dt>
                        <dd><input type="password" id="repwd" class="inputs"/></dd>
                        <div id="repwdId">两次输入的密码不一致请重新输入</div>
                    </dl>
                    <dl>
                        <dt>性别：</dt>
                        <dd><input name="sex" type="radio" value="" checked="checked"/>男 <input name="sex" type="radio" value="" />女 </dd>
                    </dl>
                    <dl>
                        <dt>真实姓名：</dt>
                        <dd><input type="text" id="realName" class="inputs" /></dd>
                    </dl>
                    <dl>
                        <dt>昵称：</dt>
                        <dd><input type="text" id="nickName" class="inputs"/></dd>
                        <div id="nickNameId">1.长度为4-20个字符</div>
                    </dl>
                    <dl>
                        <dt>关联手机号：</dt>
                        <dd><input type="text" id="tel" class="inputs"/></dd>
                        <div id="telId">关联手机号码输入不正确，请重新输入</div>
                    </dl>
                    <dl>
                        <dt>保密邮箱：</dt>
                        <dd><input type="text" id="email" class="inputs"/></dd>
                        <div id="emailId">保密邮箱格式不正确，请重新输入</div>
                    </dl>
                    <dl>
                        <dt></dt>
                        <dd><input name=" " type="image" src="images/button.gif"/></dd>
                    </dl>
                </form>
            </td>
            <td class="bg_right"></td>
        </tr>
        <tr>
            <td class="bg bg_end_left"></td>
            <td class="bg_end"></td>
            <td class="bg bg_end_right"></td>
        </tr>
        <dt>
    </table>   
</div>
</body>
	<script type="text/javascript">
		var userName = document.getElementById("userName");
		var pwdId = document.getElementById("pwdId");
		var repwdId = document.getElementById("repwdId");
		var telId = document.getElementById("telId");
		var nickNameId = document.getElementById("nickNameId");	
		var telId = document.getElementById("telId");
		var emailId = document.getElementById("emailId");
		
		var userNameId = document.getElementById("userNameId");
		var pwd = document.getElementById("pwd");
		var repwd = document.getElementById("repwd");
		var nickName = document.getElementById("nickName");
		var tel = document.getElementById("tel");
		var email = document.getElementById("email");
		var pwdId = document.getElementById("pwdId");
//		通行证用户名
		userName.addEventListener("click",function(){
			userNameId.style.display = "block";
			userNameId.className = "import_prompt"
		})
		userName.addEventListener("blur",function(){
			var user = userName.value;
			var reg1 = /^[a-z0-9](\w|[.]|[-])[a-z0-9]{2,16}$/gi ;
        	if(reg1.test(user)){
        		userNameId.className = "ok_prompt"
        		userNameId.innerHTML = "正确";
        }else{
        		userNameId.className = "error_prompt"
        }
    
		},true);
		
//		登录密码

		pwd.addEventListener("click",function(){
			pwdId.style.display = "block";
			pwdId.className = "import_prompt"
		})
		
		pwd.addEventListener("blur",function(){
			var user = pwd.value;
			var reg1 = /.{6,16}$/gi ;
        	if(reg1.test(user)){
        		pwdId.className = "ok_prompt"
        		pwdId.innerHTML = "正确";
        }else{
        		pwdId.className = "error_prompt"
        }
    
		},true);
		
//		重复登录密码：
		
		repwd.addEventListener("click",function(){
			repwdId.style.display = "block";
			repwdId.className = "import_prompt"
		})
		
		repwd.addEventListener("blur",function(){
//			 user = repwdId.value;			
        	if(repwd.value == pwd.value){
        		repwdId.className = "ok_prompt"
        		repwdId.innerHTML = "正确";
        }else{
        		repwdId.className = "error_prompt"
        }
    
		},true);
		
//		昵称：
		nickName.addEventListener("click",function(){
			nickNameId.style.display = "block";
			nickNameId.className = "import_prompt"
		})
		
		nickName.addEventListener("blur",function(){
			var user = nickName.value;
			var reg1 = /.{4,20}$/gi ;
        	if(reg1.test(user)){
        		nickNameId.className = "ok_prompt"
        		nickNameId.innerHTML = "正确";
        }else{
        		nickNameId.className = "error_prompt"
        }
    
		},true);
//		关联手机号
		
		tel.addEventListener("click",function(){
			telId.style.display = "block";
			telId.className = "import_prompt"
		})
		
		tel.addEventListener("blur",function(){
			var user = tel.value;
			var reg1 = /^1([3]|[5]|[8]\d{9}$)/g ;
        	if(reg1.test(user)){
        		telId.innerHTML = "正确";
        		telId.className = "ok_prompt"
        }else{
        		telId.className = "error_prompt"
        }
    
		},false);
//		保密邮箱：
		
		email.addEventListener("click",function(){
			emailId.style.display = "block";
			emailId.className = "import_prompt"
		})
		
		email.addEventListener("blur",function(){
			var user = email.value;
			var reg1 = / ^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
        	if(reg1.test(user)){
        		emailId.innerHTML = "正确";
        		emailId.className = "ok_prompt"
        }else{
        		emailId.className = "error_prompt"
        }
    
		},false);
		
		btn.onclick = function(e){
			if(userName.lastChild.nodeValue == "正确" && pwd.lastChild.nodeValue == "正确" && repwd.lastChild.nodeValue == "正确" && nickName.lastChild.nodeValue == "正确" && tel.astChild.nodeValue == "正确" && email.lastChild.nodeValue == "正确" ){
				
			}else{
				e.preventDefault();
			}
		}
	</script>
</html>
