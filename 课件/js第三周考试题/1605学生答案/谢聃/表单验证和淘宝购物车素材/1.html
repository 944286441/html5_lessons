<!DOCTYPE html>

	<meta charset="UTF-8">

<script type="text/javascript">
dayi(1990,2500);
	function year(num){
		if(num % 4 == 0 && num % 100 != 0 ||num % 400 == 0){
			return true;
		}
		return false;
	}
	function dayi(from,to){
		var sum = 0;
		for(i = from;i < to; i++){
			if(year(i)){
				sum ++
				if(sum % 5 == 0){
					document.write(i+"<br>")
				}else{
					document.write(i + " ");
				}

				console.log(sum);
			}
		}
	}
	
</script>
</html>
