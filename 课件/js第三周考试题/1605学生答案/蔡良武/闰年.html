<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var year=[]
			for(var i=1500;i<=2016;i++){
				if(i% 4 ==0 && i % 100 != 0 || i %400 == 0){
				year.push(i);
				}
			}
			
			for(var i=0;i<year.length;i++){
				if(i%5==0&&i!=0){
					document.write(" "+"<br/>");
				}
				document.write(year[i]+" ")
			}

		</script>
	</body>
</html>
