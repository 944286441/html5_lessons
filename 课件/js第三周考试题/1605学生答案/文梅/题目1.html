<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		document.write("打印出 1500-2016 年中所有的闰年<br /><br />");
		var count = 0;
		(function(from,to){
			for(var i = from;i<to+1;i++){
				if(isLeapYear(i)){
					document.write(i + "是闰年&nbsp");
					count++;
					while(count==5){
						document.write("<br />");
						count = 0;
					}
				}
			}
		})(1500,2016)
		
		function isLeapYear(year){
			if(year>0){
				var TF = (year%4 == 0 && year % 100 != 0 || year % 400 == 0)?true : false
				return TF;
			}
		}
	</script>
</html>
<!-- 打印出 1500-2016 年中所有的闰年，并以每行 5 个数的形式输出-->
