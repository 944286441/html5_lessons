<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>新用户注册页面</title>
    <link type="text/css" rel="stylesheet" href="css/register.css" />
</head>

<body>
<div id="header"><img src="images/register_logo.gif" alt="logo"/></div>
<div id="main">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td class="bg bg_top_left"></td>
            <td class="bg_top"></td>
            <td class="bg bg_top_right"></td>
        </tr>
        <tr>
            <td class="bg_left"></td>
            <td class="content">
                <form id="registerForm" action="" method="post" name="myform">
                    <dl>
                        <dt>通行证用户名：</dt>
                        <dd><input type="text" id="userName" class="inputs userWidth"/> @163.com</dd>
                        <div id="userNameId">
                        	<p>1.由字母,数字,下划线,点,减号组成</p>
                        	<p>2.只能以数字,字母开头或结尾,且长度为4-18位</p>
                        </div>
                    </dl>
                    <dl>
                        <dt>登录密码：</dt>
                        <dd><input type="password" id="pwd" class="inputs"/></dd>
                        <div id="pwdId"><span>密码长度为6-16位</span></div>
                    </dl>
                    <dl>
                        <dt>重复登录密码：</dt>
                        <dd><input type="password" id="repwd" class="inputs"/></dd>
                        <div id="repwdId"></div>
                    </dl>
                    <dl>
                        <dt>性别：</dt>
                        <dd><input name="sex" type="radio" value="" checked="checked"/>男 <input name="sex" type="radio" value="" />女 </dd>
                    </dl>
                    <dl>
                        <dt>真实姓名：</dt>
                        <dd><input type="text" id="realName" class="inputs" /></dd>
                    </dl>
                    <dl>
                        <dt>昵称：</dt>
                        <dd><input type="text" id="nickName" class="inputs"/></dd>
                        <div id="nickNameId"><span>1.包含字母,数字,下划线以及@!#$%*特殊字符</span><br /><span>2.长度为4-20个字符</span>
                        	
                        </div>
                    </dl>
                    <dl>
                        <dt>关联手机号：</dt>
                        <dd><input type="text" id="tel" class="inputs"/></dd>
                        <div id="telId"><span>1.手机号以13,15,18开头</span><br><span>2.手机号码由11位数字组成</span></div>
                    </dl>
                    <dl>
                        <dt>保密邮箱：</dt>
                        <dd><input type="text" id="email" class="inputs"/></dd>
                        <div id="emailId"><span>请输入你常用的电子邮箱</span></div>
                    </dl>
                    <dl>
                        <dt></dt>
                        <dd><input name=" " type="image" src="images/button.gif"/></dd>
                    </dl>
                </form>
            </td>
            <td class="bg_right"></td>
        </tr>
        <tr>
            <td class="bg bg_end_left"></td>
            <td class="bg_end"></td>
            <td class="bg bg_end_right"></td>
        </tr>
    </table>
</div>
<script type="text/javascript">
	var inputs = document.getElementsByTagName("input");
	console.log(inputs[4]);
	inputs[0].onfocus=function(){
		userNameId.style.display="block";
	}
	inputs[0].onblur = function(){
		userNameId.style.display="none";
		var n=inputs[0].value;
		var n1=/^[0-9A-Za-z][\w_.-]{2,16}[0-9A-Za-z]$/gi;
		var name=n.search(n1);
		if(name==-1){
			console.log(name);
			userNameId.style.display="block";
			userNameId.style.borderColor="red";
			userNameId.style.backgroundColor="#FCF3E2";
		}
	}
	
	//pwdId
		inputs[1].onfocus=function(){
		pwdId.style.display="block";
	}
	inputs[1].onblur = function(){
		pwdId.style.display="none";
		var p=inputs[1].value;
		var p1=/\w{6,16}/gi;
		var pas=p.search(p1);
		if(pas==-1){
			console.log(pas);
			pwdId.style.display="block";
			pwdId.style.borderColor="red";
			pwdId.style.backgroundColor="#FCF3E2";
		}
	}
	
	
	//nickNameId
//	    console.log(inputs[6]);
			inputs[6].onfocus=function(){
		nickNameId.style.display="block";
	}
	inputs[6].onblur = function(){
		nickNameId.style.display="none";
		var nc=inputs[6].value;
		var nc1=/[\w.@#$%*]{4,20}/gi;
		var ncname=nc.search(nc1);
		if(ncname==-1){
			console.log(ncname);
			nickNameId.style.display="block";
			nickNameId.style.borderColor="red";
			nickNameId.style.backgroundColor="#FCF3E2";
		}
	}
	
	
	//telId
//	console.log(inputs[7]);
		inputs[7].onfocus=function(){
		telId.style.display="block";
		}
	inputs[7].onblur = function(){
		telId.style.display="none";
		var tel=inputs[7].value;
		var tel1=/^1[358]\d{9}&/g;
		var tell=tel.search(tel1);
		if(tell==-1){
			console.log(tell);
			telId.style.display="block";
			telId.style.borderColor="red";
			telId.style.backgroundColor="#FCF3E2";
		}
	}
	
	//emailId
//	console.log(inputs[8]);
		inputs[8].onfocus=function(){
		emailId.style.display="block";
		}
	inputs[8].onblur = function(){
		emailId.style.display="none";
		var eml=inputs[8].value;
		var emli= /\w+@.+[.](com|cn)$/gi;
		var email=eml.search(emli);
		if(email==-1){
			console.log(email);
			emailId.style.display="block";
			emailId.style.borderColor="red";
			emailId.style.backgroundColor="#FCF3E2";
		}
	}
	
	
</script>
</body>
</html>
