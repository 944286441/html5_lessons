<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>新用户注册页面</title>
    <link type="text/css" rel="stylesheet" href="css/register.css" />
    <style>
    	#userNameId, #repwdId,#nickNameId,#telId,#emailId,#pwdId{
				display: none;
		}
		   p{
		   	margin: 0px;
		   	padding: 0;
		   }		
    </style>
    <link rel="stylesheet" href="css/myCart.css">
</head>

<body>
<div id="header"><img src="images/register_logo.gif" alt="logo"/></div>
<div id="main">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td class="bg bg_top_left"></td>
            <td class="bg_top"></td>
            <td class="bg bg_top_right"></td>
        </tr>
        <tr>
            <td class="bg_left"></td>
            <td class="content">
                <form id="registerForm" action="#" method="post" name="myform">
                    <dl>
                        <dt>通行证用户名：</dt>
                        <dd><input type="text" id="userName" class="inputs userWidth"/> @163.com</dd>
                        <div id="userNameId"><p>1、由字母，数字下划线，点，减号组成</p>
                        <p>2、只能以数字，字母开头或结尾，且长度为4-18</p></div>
                    </dl>
                    <dl>
                        <dt>登录密码：</dt>
                        <dd><input type="password" id="pwd" class="inputs"/></dd>
                        <div id="pwdId">密码长度为6-16</div>
                    </dl>
                    <dl>
                        <dt>重复登录密码：</dt>
                        <dd><input type="password" id="repwd" class="inputs"/></dd>
                        <div id="repwdId">两次输入的密码不一致请重新输入</div>
                    </dl>
                    <dl>
                        <dt>性别：</dt>
                        <dd><input name="sex" type="radio" value="" checked="checked"/>男 <input name="sex" type="radio" value="" />女 </dd>
                    </dl>
                    <dl>
                        <dt>真实姓名：</dt>
                        <dd><input type="text" id="realName" class="inputs" /></dd>
                    </dl>
                    <dl>
                        <dt>昵称：</dt>
                        <dd><input type="text" id="nickName" class="inputs"/></dd>
                        <div id="nickNameId">1.长度为4-20个字符</div>
                    </dl>
                    <dl>
                        <dt>关联手机号：</dt>
                        <dd><input type="text" id="tel" class="inputs"/></dd>
                        <div id="telId">关联手机号码输入不正确，请重新输入</div>
                    </dl>
                    <dl>
                        <dt>保密邮箱：</dt>
                        <dd><input type="text" id="email" class="inputs"/></dd>
                        <div id="emailId">保密邮箱格式不正确，请重新输入</div>
                    </dl>
                    <dl>
                        <dt></dt>
                        <dd><input name="" type="image" src="images/button.gif" id="bt"/></dd>
                    </dl>
                </form>
            </td>
            <td class="bg_right"></td>
        </tr>
        <tr>
            <td class="bg bg_end_left"></td>
            <td class="bg_end"></td>
            <td class="bg bg_end_right"></td>
        </tr>
    </table>
</div>
</body>
	<script type="text/javascript">
        userName.onfocus = function () {
            userNameId.style.display = "block";
            userNameId.innerHTML = "<p>1、由字母，数字下划线，点，减号组成</p><p>2、只能以数字，字母开头或结尾，且长度为4-18</p>";
            userNameId.className = "import_prompt";
        }
        pwd.onfocus = function () {
            pwdId.style.display = "block";
            pwdId.innerHTML = "<p>密码长度为6-16</p>";
            pwdId.className = "import_prompt";
        }
        repwd.onfocus = function () {
            repwdId.innerHTML = "<p>密码长度为6-16</p>";
            repwdId.className = "import_prompt";
            repwdId.style.display = "block";
        }
        nickName.onfocus = function () {
            nickNameId.innerHTML = "<p>1、包含字母、数字、下划线以及@!#$%^&*特殊字符</p><p>2、长度为4-20个字符</p>";
            nickNameId.className = "import_prompt";
            nickNameId.style.display = "block";
        }
        tel.onfocus = function () {
            telId.innerHTML = "<p>1、手机以13,15,18开头</p><p>2、手机号码由11位数字组成</p>";
            telId.className = "import_prompt";
            telId.style.display = "block";
        }
        email.onfocus = function () {
            emailId.innerHTML = "<p>请输入您常用的电子邮箱</p>";
            emailId.className = "import_prompt";
            emailId.style.display = "block";
        }
        userName.onblur = function(){
            var reg1 = /^[0-9a-z](\w|[-]|[.]){3,17}$/g;
            var reg2 = /^(\w|[-]|[.]){3,17}[0-9a-z]$/g;
            if(userName.value.length == 0 ){
                userNameId.innerHTML = "通行证用户名不能为空，请输入通行证用户名";
                userNameId.style.display = "block";
                userNameId.className = "error_prompt";
            }
			else if(reg1.test(userName.value)||reg2.test(userName.value)){
                userNameId.innerHTML = "正确";
                userNameId.style.display = "block";
                userNameId.className = "ok_prompt";

			} else{
                userNameId.innerHTML = "<p>1、由字母，数字下划线，点，减号组成</p><p>2、只能以数字，字母开头或结尾，且长度为4-18</p>";
                userNameId.style.display = "block";
                userNameId.className = "error_prompt";
            }
		}
        pwd.onblur = function(){
            var reg = /^.{6,16}$/g;
            if(pwd.value.length == 0 ){
                pwdId.innerHTML = "密码不能为空，请输入密码";
                pwdId.style.display = "block";
                pwdId.className = "error_prompt";
            }else if(reg.test(pwd.value)) {
                pwdId.innerHTML = "正确";
                pwdId.style.display = "block";
                pwdId.className = "ok_prompt";
            } else{
                pwdId.innerHTML = "<p>密码长度为6-16</p>";
                pwdId.style.display = "block";
                pwdId.className = "error_prompt";
            }
		}
        repwd.onblur = function(){
            if(repwd.value.length == 0 ){
                repwdId.innerHTML = "密码不能为空，请输入密码";
                repwdId.style.display = "block";
                repwdId.className = "error_prompt";
            }else if(repwd.value == pwd.value) {
                repwdId.innerHTML = "正确";
                repwdId.style.display = "block";
                repwdId.className = "ok_prompt";
            } else{
                repwdId.innerHTML = "<p>两次密码输入不一致请重新输入</p>";
                repwdId.style.display = "block";
                repwdId.className = "error_prompt";
            }
		}
        nickName.onblur = function(){
            var reg = /^(\w|[@!#$%&*]){4,20}$/g;
            if(nickName.value.length == 0 ){
                nickNameId.innerHTML = "昵称不能为空，请输入昵称";
                nickNameId.style.display = "block";
                nickNameId.className = "error_prompt";
            }else if(reg.test(nickName.value)) {
                nickNameId.innerHTML = "正确";
                nickNameId.style.display = "block";
                nickNameId.className = "ok_prompt";
            } else{
                nickNameId.innerHTML = "<p>1、长度为4-20个字符</p><p>2、包含字母、数字、下划线以及@!#$%^&*特殊字符</p>";
                nickNameId.style.display = "block";
                nickNameId.className = "error_prompt";
            }
		}
        tel.onblur = function(){
            var reg = /^1([3]|[5]|[8])\d{9}$/gi;
            if(tel.value.length == 0 ){
                telId.innerHTML = "关联手机号码不能为空，请重新输入";
                telId.style.display = "block";
                telId.className = "error_prompt";
            }else if(reg.test(tel.value)) {
                telId.innerHTML = "正确";
                telId.style.display = "block";
                telId.className = "ok_prompt";
            } else{
                telId.innerHTML = "<p>关联手机号码输入不正确，请重新输入</p>";
                telId.style.display = "block";
                telId.className = "error_prompt";
            }
		}
        email.onblur = function(){
            var reg = /\w+@[a-z]+[.](com|cn)$/g;
            if(email.value.length == 0 ){
                emailId.innerHTML = "保密邮箱不能为空，请重新输入";
                emailId.style.display = "block";
                emailId.className = "error_prompt";
            }else if(reg.test(email.value)) {
                emailId.innerHTML = "正确";
                emailId.style.display = "block";
                emailId.className = "ok_prompt";
            } else{
                emailId.innerHTML = "<p>保密邮箱格式输入不正确，请重新输入</p>";
                emailId.style.display = "block";
                emailId.className = "error_prompt";
            }
		}
        bt.onclick = function (event) {
            if(userNameId.innerHTML != "正确" || pwdId.innerHTML != "正确" || nickNameId.innerHTML != "正确" || telId.innerHTML != "正确" || repwdId.innerHTML != "正确" || emailId.innerHTML != "正确"){
                event.preventDefault();
            }
        }
	</script>
</html>
