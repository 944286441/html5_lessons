<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		
			function run(){
				var j = 0;
				for(var i = 1500;i<=2016;i++){
					if(i%4==0&&i%100!=0||i%400==0){
						document.write(i +"  ");
						j++
						if(j%5==0){
							document.write("<br />");
						}
					}
				}
				
			}
			run();
		</script>
	</body>
</html>
