	<script type="text/javascript">
		/*1 、 打印出 1500-2016 年中所有的闰年，并以每行 5 个数的形式输出（10 分）*/
			for(var i = 1500; i <=2016; i++){
				if(isRunNian(i)){
					document.write(i + " ");
				}
			}
			
		/*判断是否是闰年*/
		function isRunNian(num){
		    if(num % 4 == 0 && num % 100 != 0 || num % 400 == 0){
		        return true;
		    }else{
		        return false;
		    }
		}
	</script>
</html>
