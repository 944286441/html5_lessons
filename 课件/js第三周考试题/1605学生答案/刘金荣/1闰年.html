<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 打印出 1500-2016 年中所有的闰年，并以每行 5 个数的形式输出</title>
</head>
<body>


<script>
    var arr = [];
    for( var i = 1500; i <= 2016; i++){
        if((i%4 == 0 && i%100 != 0)||(i%400 == 0)){
            arr.push(i);
        }
    }
    for(var i = 0; i <= arr.length - 1; i++){
        if(i%5==0 && i!=0){
            document.write(" " + "<br>");
        }
        document.write(arr[i] + " ");
    }
</script>
</body>
</html>
