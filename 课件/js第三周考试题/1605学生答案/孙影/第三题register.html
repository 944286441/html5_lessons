<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>新用户注册页面</title>
    <link type="text/css" rel="stylesheet" href="css/register.css" />
</head>

<body>
<div id="header"><img src="images/register_logo.gif" alt="logo"/></div>
<div id="main">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td class="bg bg_top_left"></td>
            <td class="bg_top"></td>
            <td class="bg bg_top_right"></td>
        </tr>
        <tr>
            <td class="bg_left"></td>
            <td class="content">
                <form id="registerForm" action="" method="post" name="myform">
                    <dl>
                        <dt>通行证用户名：</dt>
                        <dd><input type="text" id="userName" class="inputs userWidth"/> @163.com</dd>
                        <div id="userNameId"></div>
                    </dl>
                    <dl>
                        <dt>登录密码：</dt>
                        <dd><input type="password" id="pwd" class="inputs"/></dd>
                        <div id="pwdId"></div>
                    </dl>
                    <dl>
                        <dt>重复登录密码：</dt>
                        <dd><input type="password" id="repwd" class="inputs"/></dd>
                        <div id="repwdId"></div>
                    </dl>
                    <dl>
                        <dt>性别：</dt>
                        <dd><input name="sex" type="radio" value="" checked="checked"/>男 <input name="sex" type="radio" value="" />女 </dd>
                    </dl>
                    <dl>
                        <dt>真实姓名：</dt>
                        <dd><input type="text" id="realName" class="inputs" /></dd>
                    </dl>
                    <dl>
                        <dt>昵称：</dt>
                        <dd><input type="text" id="nickName" class="inputs"/></dd>
                        <div id="nickNameId"></div>
                    </dl>
                    <dl>
                        <dt>关联手机号：</dt>
                        <dd><input type="text" id="tel" class="inputs"/></dd>
                        <div id="telId"></div>
                    </dl>
                    <dl>
                        <dt>保密邮箱：</dt>
                        <dd><input type="text" id="email" class="inputs"/></dd>
                        <div id="emailId"></div>
                    </dl>
                    <dl>
                        <dt></dt>
                        <dd><input name=" " type="image" src="images/button.gif" onclick="zhuce(e);"/></dd>
                    </dl>
                </form>
            </td>
            <td class="bg_right"></td>
        </tr>
        <tr>
            <td class="bg bg_end_left"></td>
            <td class="bg_end"></td>
            <td class="bg bg_end_right"></td>
        </tr>
    </table>
</div>
</body>
<script type="text/javascript">
	var userName = document.getElementById("userName");
	var pwd = document.getElementById("pwd");
	var repwd = document.getElementById("repwd");
	var nickName = document.getElementById("nickName");
	var tel = document.getElementById("tel");
	var email = document.getElementById("email");
	
	var userNameId = document.getElementById("userNameId");
	var pwdId = document.getElementById("pwdId");
	var repwdId = document.getElementById("repwdId");
	var nickNameId = document.getElementById("nickNameId");
	var telId = document.getElementById("telId");
	var emailId = document.getElementById("emailId");
	
	var ZC = document.getElementById("registerForm");
	//非空提示，用户名
		userNameId.style.backgroundColor = "rgba(255,0,0,.2)";
		userNameId.style.border = "1px solid red";
		userNameId.innerHTML = "<img src='images/li_err.gif'>通行证用户名不能为空，请输入通行证用户名";

	//失去焦点时，验证用户名格式
	userName.onblur = function(){
		var reg =/^[a-zA-Z0-9]\w{2,16}[a-zA-Z0-9]$/g ;
		if(!reg.test(userName.value)){
			userNameId.innerHTML = "<img src='images/li_err.gif'>1.由字母、数字、下划线、点、减号组成<br>2.只能以数字、字母开头或结尾，且长度为4-18";
		}else{
			userNameId.innerHTML = "正确";
		}
	}
	//非空提示，密码
		pwdId.style.backgroundColor = "rgba(255,0,0,.2)";
		pwdId.style.border = "1px solid red";
		pwdId.innerHTML = "<img src='images/li_err.gif'>密码不能为空，请输入密码";

	//失去焦点时，验证密码格式
	pwd.onblur = function(){
		var reg =/\w{6,16}/g ;
		if(!reg.test(pwd.value)){
			pwdId.innerHTML = "<img src='images/li_err.gif'>密码长度为6-16";
		}else{
			pwdId.innerHTML = "正确";
		}
	}
	//非空提示，重复密码
		repwdId.style.backgroundColor = "rgba(255,0,0,.2)";
		repwdId.style.border = "1px solid red";
		repwdId.innerHTML = "<img src='images/li_err.gif'>重复密码不能为空，请输入密码";

	//失去焦点时，验证重复密码格式
	repwd.onblur = function(){
		console.log(pwd.value);
		if(repwd.value!=pwd.value||pwd.value==""){
				repwdId.innerHTML = "<img src='images/li_err.gif'>两次输入的密码不一致，请重新输入";
			}else{
				repwdId.innerHTML = "正确";
			}
	}
	//非空提示，昵称
		nickNameId.style.backgroundColor = "rgba(255,0,0,.2)";
		nickNameId.style.border = "1px solid red";
		nickNameId.innerHTML = "<img src='images/li_err.gif'>昵称不能为空，请输入昵称";

	//失去焦点时，验证昵称格式
	nickName.onblur = function(){
		var reg =/\w{4,20}/g ;
		if(!reg.test(nickName.value)){
			nickNameId.innerHTML = "<img src='images/li_err.gif'>长度为4-20个字符";
		}else{
			nickNameId.innerHTML = "正确";
		}
	}
	//非空提示，手机号
		telId.style.backgroundColor = "rgba(255,0,0,.2)";
		telId.style.border = "1px solid red";
		telId.innerHTML = "<img src='images/li_err.gif'>关联手机号不能为空，请输入关联手机号";

	//失去焦点时，验证关联手机号格式
	tel.onblur = function(){
		var reg =/^1[3|5|8]\d{9}$/g ;
		if(!reg.test(tel.value)){
			telId.innerHTML = "<img src='images/li_err.gif'>关联手机号输入错误，请输入13|15|18开头的11位号码";
		}else{
			telId.innerHTML = "正确";
		}
	}
	//非空提示，邮箱
		emailId.style.backgroundColor = "rgba(255,0,0,.2)";
		emailId.style.border = "1px solid red";
		emailId.innerHTML = "<img src='images/li_err.gif'>保密邮箱不能为空，请输入保密邮箱";

	//失去焦点时，验证邮箱格式
	email.onblur = function(){
		var reg =/\w+@.+\.(com|cn)$/g ;
		if(!reg.test(email.value)){
			emailId.innerHTML = "<img src='images/li_err.gif'>保密邮箱输入不正确，请重新输入";
		}else{
			emailId.innerHTML = "正确";
		}
	}
	
	ZC.onsubmit = function zhuce(e){
		if(userNameId.innerHTML!="正确"||pwdId.innerHTML!="正确"||repwdId.innerHTML!="正确"||nickNameId.innerHTML!="正确"||telId.innerHTML!="正确"||emailId.innerHTML!="正确"){
			e.preventDefault();//清除表单的默认行为
		}else{
		}
	}
</script>
</html>
