<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 200px;
			margin: 0 auto;
		}
		#div{
			float: left;
			width: 130px;
			height: 30px;
			background: red;
			color: #000;
			font-size: 18px;
			font-weight: bold;
			text-align: center;
			line-height: 30px;
		}
		#btn{
			display: block;
			float: left;
			width: 70px;
			height: 30px;
			line-height: 30px;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="div"></div>
		<button id="btn">换一张</button>
	</div>
	<script>
		var  div=document.getElementById("div");
		var btn=document.getElementById("btn");
		var a=[];
		var b=[];//保存6个字符
		addArray(0,9);
		addArray(65,90);
		addArray(97,122);
		//默认显示的随机字符
		createRandomChar();
		btn.addEventListener("click",createRandomChar,false);
		//生成随机数
		function createRandomChar(){
			for(var i=0;i<6;i++){
				var Index=Random(0,a.length);
				b[i]=a[Index];
			}
			div.innerHTML=b.join("");
		}
		//向数组添加0-9，大小写字母的函数
		function addArray(start,end){
			if(end>9){
				for(var i=start;i<=end;i++){
					a.push(String.fromCharCode(i));
				}
			}else{
				for(var i=start;i<=end;i++){
					a.push(i);
				}
			}
		}
		//获取随机数的函数
		function Random(min,max){
			var randoms=Math.floor(Math.random()*(max-min+1)+min);
			return randoms;
		}
	</script>
</body>
</html>
