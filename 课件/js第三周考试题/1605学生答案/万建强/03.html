<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>新用户注册页面</title>
    <link type="text/css" rel="stylesheet" href="css/register.css" />
</head>

<body>
<div id="header"><img src="images/register_logo.gif" alt="logo"/></div>
<div id="main">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td class="bg bg_top_left"></td>
            <td class="bg_top"></td>
            <td class="bg bg_top_right"></td>
        </tr>
        <tr>
            <td class="bg_left"></td>
            <td class="content">
                <form id="registerForm" action="" method="post" name="myform">
                    <dl>
                        <dt>通行证用户名：</dt>
                        <dd><input type="text" id="userName" class="inputs userWidth"/> @163.com</dd>
                        <div id="userNameId"></div>
                    </dl>
                    <dl>
                        <dt>登录密码：</dt>
                        <dd><input type="password" id="pwd" class="inputs"/></dd>
                        <div id="pwdId"></div>
                    </dl>
                    <dl>
                        <dt>重复登录密码：</dt>
                        <dd><input type="password" id="repwd" class="inputs"/></dd>
                        <div id="repwdId"></div>
                    </dl>
                    <dl>
                        <dt>性别：</dt>
                        <dd><input name="sex" type="radio" value="" checked="checked"/>男 <input name="sex" type="radio" value="" />女 </dd>
                    </dl>
                    <dl>
                        <dt>真实姓名：</dt>
                        <dd><input type="text" id="realName" class="inputs" /></dd>
                    </dl>
                    <dl>
                        <dt>昵称：</dt>
                        <dd><input type="text" id="nickName" class="inputs"/></dd>
                        <div id="nickNameId"></div>
                    </dl>
                    <dl>
                        <dt>关联手机号：</dt>
                        <dd><input type="text" id="tel" class="inputs"/></dd>
                        <div id="telId"></div>
                    </dl>
                    <dl>
                        <dt>保密邮箱：</dt>
                        <dd><input type="text" id="email" class="inputs"/></dd>
                        <div id="emailId"></div>
                    </dl>
                    <dl>
                        <dt></dt>
                        <dd><input name=" " type="image" src="images/button.gif"/></dd>
                    </dl>
                </form>
            </td>
            <td class="bg_right"></td>
        </tr>
        <tr>
            <td class="bg bg_end_left"></td>
            <td class="bg_end"></td>
            <td class="bg bg_end_right"></td>
        </tr>
    </table>
</div>
<script type="text/javascript">
	var Input=document.getElementsByTagName("input");
	var div=document.getElementsByTagName("div");
	var regMgeName=/^[a-za-z0-9][\w.-][a-za-z0-9]/gi;
	var regName=/\D{4,20}/g;
	 var regPhone=/1[34578]\d{9}$/g;
	 var regEmail=/\w+@.+[.](com|cn)$/gi;
	Input[0].onfocus=function(){	
		addText("通行证的用户不能为空，请输入同行证用户名",2)
	}
	Input[0].onblur=function(){	
		console.log(this.value.length);
		if(this.value.length>18||this.value.length<4){
			var str="1.由字母，下划线，点，减号组成<br/>2.只能以数字字母开头和结尾，且长度为4-18";
				addText(str,2);
		}else{
			if(!regMgeName.test(this.value)){
				var str="1.由字母，下划线，点，减号组成<br/>2.只能以数字字母开头和结尾，且长度为4-18";
				addText(str,2);
			}
		}
		
	}
	Input[1].onfocus=function(){	
		addText("密码不能为空，请输入密码",3)
	}
	Input[1].onblur=function(){
		if(this.value.length>16||this.value.length<6){
			addText("密码长度为6-16",3)
		}
	}
	Input[2].onfocus=function(){	
		addText("重复密码不能为空，请输入密码",4)
	}
	Input[2].onblur=function(){
		
		if(this.value!==Input[1].value){
			addText("两次输入的密码不一致，请重新输入",4)
		}
	}
	Input[6].onfocus=function(){	
		addText("昵称不能为空，请输入昵称",5)
	}
	Input[6].onblur=function(){
		if(this.value.length>20||this.value.length<4){
			addText("输入长度为4-20个字符",5);
		}else{
			if(!regName.test(this.value)){
				addText("输入长度为4-20个字符",5);
			}
		}
		
	}
	Input[7].onfocus=function(){	
		addText("关联手机号码不能为空，请输入手机号码",6)
	}
	Input[7].onblur=function(){
		if(!regPhone.test(this.value)){
			addText("关联手机号码不正确，请重新输入手机号码",6)
		}
	}
	Input[8].onfocus=function(){	
		addText("保密邮箱不能为空，请输入保密邮箱",7)
	}
	Input[8].onblur=function(){	
		if(!regEmail.test(this.value)){
			addText("输入的邮箱格式不正确，请重新输入保密邮箱",7)
		}
	}
	//添加文字提示
	function addText(str,index){
		div[index].innerHTML=str;	
	}
</script>
</body>

</html>
