<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body,a,i,p,span,ul,li,dl,dd,dt,h1,h2,h3,h4,h5,h6{
			margin: 0;
			padding: 0;
		}
		ul,li{ list-style: none; }
		a{ text-decoration: none; }
		#box{
			width: 200px;
			height: 170px;
			background: #000;
			position: fixed;
			right: 0;
			bottom: 0;
		}
		#pic img{
			width: 100%;
			height: 100%;
		}
		#closeBtn{
			width: 12px;
			height: 12px;
			background: #fff;
			text-align: center;
			line-height: 10px;
			display: inline-block;
			position: absolute;
			top: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="pic">
			<a href="javascript:;"><img src="images/bannar.jpg" alt=""></a>
			<a href="javascript:;" id="closeBtn">x</a>
		</div>
	</div>
</body>
<script type="text/javascript">
	window.onload = function(){
		var box = document.getElementById("box");
		var closeBtn = document.getElementById("closeBtn");
		closeBtn.onclick = function(){
			box.style.display = "none";
		}
	}

	window.setTimeout(bannar,5000);
	
	function bannar(){
		box.style.display = "block";
	}
</script>
</html>
