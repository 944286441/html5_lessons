<!DOCTYPE html >
<html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>新用户注册页面</title>
    <link type="text/css" rel="stylesheet" href="css/register.css" />
</head>

<body>
<div id="header"><img src="images/register_logo.gif" alt="logo"/></div>
<div id="main">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td class="bg bg_top_left"></td>
            <td class="bg_top"></td>
            <td class="bg bg_top_right"></td>
        </tr>
        <tr>
            <td class="bg_left"></td>
            <td class="content">
                <form id="registerForm" action="" method="post" name="myform">
                    <dl>
                        <dt>通行证用户名：</dt>
                        <dd><input type="text" id="userName" class="inputs userWidth" name="user"/>@163.comi</dd>
                        <div id="userNameId"></div>
                    </dl>
                    <dl>
                        <dt>登录密码：</dt>
                        <dd><input type="password" id="pwd" class="inputs" name="pwd"/></dd>
                        <div id="pwdId"></div>
                    </dl>
                    <dl>
                        <dt>重复登录密码：</dt>
                        <dd><input type="password" id="repwd" class="inputs" name="repwd"/></dd>
                        <div id="repwdId"></div>
                    </dl>
                    <dl>
                        <dt>性别：</dt>
                        <dd><input name="sex" type="radio" value="" checked="checked"/>男 <input name="sex" type="radio" value="" />女 </dd>
                    </dl>
                    <dl>
                        <dt>真实姓名：</dt>
                        <dd><input type="text" id="realName" class="inputs" name="realName" /></dd>
                    </dl>
                    <dl>
                        <dt>昵称：</dt>
                        <dd><input type="text" id="nickName" class="inputs" name="nickName"/></dd>
                        <div id="nickNameId"></div>
                    </dl>
                    <dl>
                        <dt>关联手机号：</dt>
                        <dd><input type="text" id="tel" class="inputs" name="tel"/></dd>
                        <div id="telId"></div>
                    </dl>
                    <dl>
                        <dt>保密邮箱：</dt>
                        <dd><input type="text" id="email" class="inputs" name="email"/></dd>
                        <div id="emailId"></div>
                    </dl>
                    <dl>
                        <dt></dt>
                        <dd><input name="zc" type="image" src="images/button.gif"/></dd>
                    </dl>
                </form>
            </td>
            <td class="bg_right"></td>
        </tr>
        <tr>
            <td class="bg bg_end_left"></td>
            <td class="bg_end"></td>
            <td class="bg bg_end_right"></td>
        </tr>
    </table>
</div>
</body>

<script type="text/javascript">
	
	 var form = document.forms.myform;
	 console.log(form);
	 
	  form.user.onblur = function (){
        inputchecks(this,/^[a-zA-Z0-9][a-zA-Z0-9._-]{2,16}[a-z0-9]$/gi,"符合要求","1.由字母、下划线、减号、点组成\n 2.只能由字母、数字开头结尾 长度为4-18位","通行证不能为空",this.nextElementSibling);
       }
	  
	   form.pwd.onblur = function (){
        inputchecks(this,/\w{6,16}/gi,"符合要求","密码长度为6-16位","密码不能为空请输入密码",this.nextElementSibling);
       }
	   
	    form.repwd.onblur = function (){
        inputchecks(this,/.{6,16}/gi,"符合要求","两次输入密码不一致","重复密码不能为空，请输入",this.nextElementSibling);
       }
	    
	   form.realName.onblur = function (){
        inputchecks(this,/.{2，}/gi,"符合要求","请出入你的名字",this.nextElementSibling);
       } 
       
       form.nickName.onblur = function (){
        inputchecks(this,/[\w@#$%^&*]{4,20}/gi,"符合要求","长度4-20个字符","昵称不能为空，请输入",this.nextElementSibling);
       } 
       
       form.tel.onblur = function (){
        inputchecks(this,/^1[358]\d{9}/gi,"符合要求","关联手机号码输入不正确","手机号不能为空",this.nextElementSibling);
       } 
       
       form.email.onblur = function (){
        inputchecks(this,/[@.]/gi,"符合要求","保密邮箱输入格式不正确","邮箱不能为空",this.nextElementSibling);
       } 
	  
	   function inputchecks (input,regExp,successMsg,failMsg,kong,ele){
        var userValue = input.value;
        var index = userValue.search(regExp);
        if(userValue==0){
        	ele.innerHTML = kong;	
        }

        else if (index > -1){
            ele.innerHTML = successMsg;
        }
        else{
            ele.innerHTML = failMsg;
            input.focus();
        }
    }

</script>
</html>
