	<script type="text/javascript">
		var arr = [];

		function isYear(form, to) {
			var num;
			for(var num = form; num <= to; num++) {
				if(isRunYear(num)) {
					arr.push(num);
					if(arr.length % 5 == 0) {
						document.write(arr + "</br>");
						arr.splice(0, 5);
					}
				}
			}
		}
		isYear(1500, 2017);
		p.innerHTML = arr;
		function isRunYear(year) {
			return year % 4 == 00 && year != 100 || year % 400 == 0 ? true : false;
		}
	</script>

</html>
