<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<style type="text/css">
			* {
				margin: 0;
			}
			
			div {
				width: 500px;
				height: 300px;
				background: #ccc;
				margin: 200px auto;
			}
			
			p {
				font-size: 25px;
				margin: 10px 0 0 8px;
			}
			
			#txt {
				width: 480px;
				height: 200px;
				margin-left: 8px;
				margin-top: 30px;
			}
			
			#cancel {
				float: right;
				margin-top: -33px;
			}
			
			#btn {
				margin: 5px 0 0 8px;
			}
		</style>
	</head>

	<body>
		<div id="guanggao">
			<p>请咨询</p>
			<button id="cancel">x</button>
			<input type="text" id="txt" value="">
			<input type="submit" id="btn" value="提交">
		</div>
	</body>
	<script type="text/javascript">
		var cancel = document.getElementById("cancel");
		var guanggao = document.getElementById("guanggao");
		cancel.onclick = function() {
			guanggao.style.display = "none";
		}
		setInterval(function() {
			guanggao.style.display = "block";
		}, 5000)
	</script>

</html>
