<!DOCTYPE html >
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>新用户注册页面</title>
		<link type="text/css" rel="stylesheet" href="css/register.css" />
	</head>

	<body>
		<div id="header"><img src="images/register_logo.gif" alt="logo" /></div>
		<div id="main">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td class="bg bg_top_left"></td>
					<td class="bg_top"></td>
					<td class="bg bg_top_right"></td>
				</tr>
				<tr>
					<td class="bg_left"></td>
					<td class="content">
						<form id="registerForm" action="" method="post" name="myform">
							<dl>
								<dt>通行证用户名：</dt>
								<dd><input type="text" id="userName" class="inputs userWidth" /> @163.com</dd>
								<div id="userNameId" style="color: red;"></div>
							</dl>
							<dl>
								<dt>登录密码：</dt>
								<dd><input type="password" id="pwd" class="inputs" /></dd>
								<div id="pwdId" style="color: red;"></div>
							</dl>
							<dl>
								<dt>重复登录密码：</dt>
								<dd><input type="password" id="repwd" class="inputs" /></dd>
								<div id="repwdId" style="color: red;"></div>
							</dl>
							<dl>
								<dt>性别：</dt>
								<dd><input name="sex" type="radio" value="" checked="checked" />男 <input name="sex" type="radio" value="" />女 </dd>
							</dl>
							<dl>
								<dt>真实姓名：</dt>
								<dd><input type="text" id="realName" class="inputs" /></dd>
							</dl>
							<dl>
								<dt>昵称：</dt>
								<dd><input type="text" id="nickName" class="inputs" /></dd>
								<div id="nickNameId" style="color: red;"></div>
							</dl>
							<dl>
								<dt>关联手机号：</dt>
								<dd><input type="text" id="tel" class="inputs" /></dd>
								<div id="telId" style="color: red;"></div>
							</dl>
							<dl>
								<dt>保密邮箱：</dt>
								<dd><input type="text" id="email" class="inputs" /></dd>
								<div id="emailId" style="color: red;"></div>
							</dl>
							<dl>
								<dt></dt>
								<dd><input name=" " type="image" src="images/button.gif"></dd>
							</dl>
						</form>
					</td>
					<td class="bg_right"></td>
				</tr>
				<tr>
					<td class="bg bg_end_left"></td>
					<td class="bg_end"></td>
					<td class="bg bg_end_right"></td>
				</tr>
			</table>
		</div>
	</body>
	<script type="text/javascript" charset="utf-8">
		var form = document.forms.myform;
		//通行证用户名
		form.userName.onblur = function() {
			inputCheck(this, /^[a-z0-9][a-z0-9_.-]]{4,18}[a-z0-9]$/gi,"√",
				"1、由字母、数字、下划线、点、减号组成  <br>  2、只能以数字、字母开头或结尾，且长度为4-18",
				userNameId)
		}
		//登录密码
		form.pwd.onblur = function() {
			inputCheck(this, /\w{6,18}/gi,"√",
				"密码长度为6-16",pwdId)
		}
		//重复密码
		form.repwd.onblur = function() {
			inputCheck(this, /\w{6,18}/gi,"√",
				"两次输入的密码不一致",repwdId)
		}
		//昵称
		form.nickName.onblur = function() {
			inputCheck(this, /[a-z0-9_@!#$%&*]{4,20}/gi,"√",
				" 1\包含字母、数字、下划线以及@！#￥%&*特殊字符 <br> 2、长度为4-20个字符",
				nickNameId)
		}
		//关联手机号
		form.tel.onblur = function() {
			inputCheck(this, /^1[35678]\d{8}\d$/gi,
				"√",
				"1、手机号码以13，15，18开头 <br> 2、手机号码由11位数字组成",
				telId)
		}
		//密保邮箱
		form.email.onblur = function() {
			inputCheck(this, /.{3,}@\w{2,}(\.com)$/gi,
				"√",
				"保密邮箱格式不正确，请重新输入",
				emailId)
		}

		function inputCheck(input, regExp, successMsg, failMsg, ele) {
			//获取表单元素的value值
			var userValue = input.value;
			var index = userValue.search(regExp);

			if(index > -1) {
				ele.innerHTML = successMsg;

			} else {
				ele.innerHTML = failMsg;
			}

		}
	</script>

</html>
