<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	    *{
	    	padding: 0;
	    	margin:0;
	    }
		#bigbox{
			width: 500px;
			height: 300px;
			border: solid 1px gray;
			opacity: 0;
		}
		#close{
			float: right;
			width: 30px;
			height: 30px;
			text-align: center;
			line-height: 30px;
			border: solid 1px gray;
		}
		#input{
			width: 10px;
			height: 10px;
		}
		.two{
			width:100%;
			height: 220px;
			border: solid 1px pink;
			margin-top: 14px;
    		box-sizing: border-box;
		}
		#input{
			width:80px;
			height: 30px;
			line-height: 30px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id='bigbox'>请咨询
		<div id="close">X</div>
		<div class="two"></div>
		<input id="input" type="sumbit" name="" value="提交">
	</div>
</body>
<script type="text/javascript">
    var bigbox=document.getElementById("bigbox");
    var close=document.getElementById("close");
   

   	var opa = 0
	var time = setInterval(function(){
		opa+=5;
		
		bigbox.style.opacity=opa/100;
		if(opa==100){
			clearInterval(time)
		}
	},100);

    close.onclick=function(){

    	bigbox.style.display="none";

    	
    }

    
	setTimeout(function(){
    	bigbox.style.display="block";
    	close.style.direction="block";
    },5000);


</script>
</html>
