<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<script type="text/javascript">
		function isLeapYear(y){
			if(y % 4 === 0 && y % 100 !== 0 || y % 400 === 0){
				return true;
			}else{
				return false;
			}
		}

		function printLeapYear(from,to){
			var count = 0;
			for(var i = from; i < to+1; i++){
				var flag = isLeapYear(i);
				if(flag){
					count++;
					document.write(i + " ");
					while(count === 5){
						document.write("<br\>");
						count = 0;
					}
				}
			}
		}
		printLeapYear(1500,2016);
	</script>
</body>

</html>
