<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>新用户注册页面</title>
		<link type="text/css" rel="stylesheet" href="css/register.css" />
	</head>

	<body>
		<div id="header"><img src="images/register_logo.gif" alt="logo" /></div>
		<div id="main">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td class="bg bg_top_left"></td>
					<td class="bg_top"></td>
					<td class="bg bg_top_right"></td>
				</tr>
				<tr>
					<td class="bg_left"></td>
					<td class="content">
						<form id="registerForm" action="" method="post" name="myform">
							<dl>
								<dt>通行证用户名：</dt>
								<dd><input type="text" id="userName" class="inputs userWidth" /> @163.com</dd>
								<div id="userNameId"></div>
							</dl>
							<dl>
								<dt>登录密码：</dt>
								<dd><input type="password" id="pwd" class="inputs" /></dd>
								<div id="pwdId"></div>
							</dl>
							<dl>
								<dt>重复登录密码：</dt>
								<dd><input type="password" id="repwd" class="inputs" /></dd>
								<div id="repwdId"></div>
							</dl>
							<dl>
								<dt>性别：</dt>
								<dd><input name="sex" type="radio" value="" checked="checked" />男 <input name="sex" type="radio" value="" />女 </dd>
							</dl>
							<dl>
								<dt>真实姓名：</dt>
								<dd><input type="text" id="realName" class="inputs" /></dd>
							</dl>
							<dl>
								<dt>昵称：</dt>
								<dd><input type="text" id="nickName" class="inputs" /></dd>
								<div id="nickNameId"></div>
							</dl>
							<dl>
								<dt>关联手机号：</dt>
								<dd><input type="text" id="tel" class="inputs" /></dd>
								<div id="telId"></div>
							</dl>
							<dl>
								<dt>保密邮箱：</dt>
								<dd><input type="text" id="email" class="inputs" /></dd>
								<div id="emailId"></div>
							</dl>
							<dl>
								<dt></dt>
								<dd><input name=" " type="image" src="images/button.gif" /></dd>
							</dl>
						</form>
					</td>
					<td class="bg_right"></td>
				</tr>
				<tr>
					<td class="bg bg_end_left"></td>
					<td class="bg_end"></td>
					<td class="bg bg_end_right"></td>
				</tr>
			</table>
		</div>
		<script type="text/javascript">
			var inputs = document.getElementsByTagName("input");
			inputs[0].onfocus = function() {
				alert("输入只能由字母数字下划线组成的5到16位组成的字符串,不能以数子开头");
			}
			inputs[0].onblur = function() {
				var vl = inputs[0].value;
				if(vl.match(/^([a-z]|[A-Z]|_)\w{4,15}/gi) !== null) {
					alert("匹配");
				} else {
					alert("不匹配");
				}
			}
			inputs[1].onfocus = function() {
				alert("输入只能由字母数字下划线组成的5到16位组成的字符串,不能以数子开头");
			}
			inputs[1].onblur = function() {
				var vl = inputs[1].value;
				if(vl.match(/^([a-z]|[A-Z]|_)\w{4,15}/gi) !== null) {
					alert("匹配");
				} else {
					alert("不匹配");
				}
			}
			inputs[2].onfocus = function() {
				//		alert("输入只能由字母数字下划线组成的5到16位组成的字符串,不能以数子开头");
			}
			inputs[2].onblur = function() {
				var v1 = inputs[1].value;
				var v2 = inputs[2].value;
				if(v1 === v2) {
					alert("通过");
				} else {
					alert("两次密码不一致,请重新输入");
				}
			}
			inputs[5].onfocus = function() {
				alert("输入只能由字母数字下划线组成的5到16位组成的字符串,不能以数子开头");
			}
			inputs[5].onblur = function() {
				var v5 = inputs[5].value;
				if(v5.match(/^([a-z]|[A-Z]|_)\w{4,15}/gi) !== null) {
					alert("匹配");
				} else {
					alert("不匹配");
				}
			}
			inputs[6].onfocus = function() {
				alert("输入只能由字母数字下划线组成的5到16位组成的字符串,不能以数子开头");
			}
			inputs[6].onblur = function() {
				var v6 = inputs[6].value;
				if(v6.match(/^([a-z]|[A-Z]|_)\w{4,15}/gi) !== null) {
					alert("匹配");
				} else {
					alert("不匹配");
				}
			}
			inputs[7].onfocus = function() {
				alert("输入11位数字");
			}
			inputs[7].onblur = function() {
				var v7 = inputs[7].value;
				if(v7.match(/\d{11}/gi) !== null) {
					alert("匹配");
				} else {
					alert("不匹配");
				}
			}
			inputs[8].onfocus = function() {
				alert("输入邮箱");
			}
			inputs[8].onblur = function() {
				var v8 = inputs[8].value;
				if(v8.match(/\w{5,10}@\w{1,5}\.((com)|(cn)|(com.cn))/gi) !== null) {
					alert("匹配");
				} else {
					alert("不匹配");
				}
			}
		</script>
	</body>

</html>
