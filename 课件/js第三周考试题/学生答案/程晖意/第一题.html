<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--打印出 1500-2016 年中所有的闰年，并以每行 5 个数的形式输出-->
	</body>
	<script type="text/javascript">
		var n = 0;
		for(var year = 1500; year <= 2016; year++){			
			if((year % 4 ===0 && year % 100 !==0)||(year % 400 ===0)){
				document.write(year + " ");
			     n++
				if(n % 5 === 0){
					document.write("</br>");
				}
			}
		}
	</script>
</html>
