<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>新用户注册页面</title>
    <link type="text/css" rel="stylesheet" href="css/register.css" />
</head>

<body>
<div id="header"><img src="images/register_logo.gif" alt="logo"/></div>
<div id="main">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td class="bg bg_top_left"></td>
            <td class="bg_top"></td>
            <td class="bg bg_top_right"></td>
        </tr>
        <tr>
            <td class="bg_left"></td>
            <td class="content">
                <form id="registerForm" action="" method="post" name="myform">
                    <dl>
                        <dt>通行证用户名：</dt>
                        <dd><input type="text" id="userName" class="inputs userWidth"/> @163.com</dd>
                        <div id="userNameId"></div>
                    </dl>
                    <dl>
                        <dt>登录密码：</dt>
                        <dd><input type="password" id="pwd" class="inputs"/></dd>
                        <div id="pwdId"></div>
                    </dl>
                    <dl>
                        <dt>重复登录密码：</dt>
                        <dd><input type="password" id="repwd" class="inputs"/></dd>
                        <div id="repwdId"></div>
                    </dl>
                    <dl>
                        <dt>性别：</dt>
                        <dd><input name="sex" type="radio" value="" checked="checked"/>男 <input name="sex" type="radio" value="" />女 </dd>
                    </dl>
                    <dl>
                        <dt>真实姓名：</dt>
                        <dd><input type="text" id="realName" class="inputs" /></dd>
                    </dl>
                    <dl>
                        <dt>昵称：</dt>
                        <dd><input type="text" id="nickName" class="inputs"/></dd>
                        <div id="nickNameId"></div>
                    </dl>
                    <dl>
                        <dt>关联手机号：</dt>
                        <dd><input type="text" id="tel" class="inputs"/></dd>
                        <div id="telId"></div>
                    </dl>
                    <dl>
                        <dt>保密邮箱：</dt>
                        <dd><input type="text" id="email" class="inputs"/></dd>
                        <div id="emailId"></div>
                    </dl>
                    <dl>
                        <dt></dt>
                        <dd><input name=" " type="image" src="images/button.gif"/></dd>
                    </dl>
                </form>
            </td>
            <td class="bg_right"></td>
        </tr>
        <tr>
            <td class="bg bg_end_left"></td>
            <td class="bg_end"></td>
            <td class="bg bg_end_rvaight"></td>
        </tr>
    </table>
</div>
</body>
<script type="text/javascript">
	var userName = document.getElementById("userName");
	var pwd = document.getElementById("pwd");
	var repwd = document.getElementById("repwd");
	var nickName = document.getElementById("nickName");
	var tel = document.getElementById("tel");
	var email = document.getElementById("email");
	
	userName.onblur = function(){
		var a = userName.value;
		var myReg = /^[0-9a-zA-Z{1}([\w\.\-]){2,16}[0-9a-zA-Z]{1}$/;
		if(myReg.test(a)){
			return true;
		}else{
			alert("请输入用户名");
		}
		a.value = "";
	}
	pwd.onblur = function(){
		var b = pwd.value;
		if(b.length === 0){
			alert("密码不能为空，请输入密码")
		}else if(b.length < 6 || b.length > 16){
			alert("密码长度为6-16")
		}
		b.value = "";
	}
	repwd.onblur = function(){
		var b = pwd.value;
		var c = repwd.value;
		if( c.length === 0 ){
			alert("重复密码不能为空，请输入密码")
		}else if( c != b){
			alert("两次输入的密码不一致，请重新输入")
		}
		c.value = "";
	}
	email.onblur = function(){
		var d = email.value;
		var pattern = /^([a-zA-Z0-9_\.\-]+)@([a-zA-Z0-9_\.\-]+)\.([a-zA-Z]{2,4})$/;
		if(pattern.test(d)){
			return true;
		}else{
			alert("保密邮箱格式不正确，请重新输入");
		}
		d.value = "";
	}
	tel.onblur = function(){
		var e = tel.value;
//		var pattern = /^([a-zA-Z0-9_\.\-]+)@([a-zA-Z0-9_\.\-]+)\.([a-zA-Z]{2,4})$/;
		if(e.length === 11){
			return true;
		}else{
			alert("手机号码错误，请重新输入");
		}
		e.value = "";
	}

</script>
</html>
