<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<script type="text/javascript">
		function isRun(year) {
			if(year % 4 === 0 && year % 100 != 0 || year % 400 === 0) {
				return true;
			}
			return false;
		}
		document.write("1500-2016年中所有的闰年：" + "<br/>");

		function allRun(from, to) {
			var count = 0;
			for(var year = from; year <= to; year++) {
				if(isRun(year)) {
					count++;
					document.write(year + "\n");
					if(count % 5 == 0) {
						document.write("<br/>");
					}
				}
			}
		}
		allRun(1500, 2016);
	</script>
</body>

</html>
