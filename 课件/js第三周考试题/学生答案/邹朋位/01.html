<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<!--1、 打印出 1500-2016 年中所有的闰年，并以每行 5 个数的形式输出（10 分）-->

<body>
	<script type="text/javascript">
		var count = 0;
		for(var i = 1500; i < 2017; i++) {
			if((i % 4 === 0 && i % 100 !== 0) || i % 400 === 0) {
				document.write(i + " ");
				count++;
				if(count % 5 === 0) {
					document.write("<br />");
				}

			}
		}
	</script>
</body>

</html>
