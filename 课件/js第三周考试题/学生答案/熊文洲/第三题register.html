        </tr>
        <tr>

                        <div id="userNameId"></div>
                    </dl>
                    <dl>

                        <dd><input type="password" id="pwd" class="inputs"/></dd>
                        <div id="pwdId"></div>
                    </dl>
                    <dl>
                        <dt>重复登录密码：</dt>
                        <dd><input type="password" id="repwd" class="inputs"/></dd>
                        <div id="repwdId"></div>
                    </dl>
                    <dl>
                        <dt>性别：</dt>
                        <dd><input name="sex" type="radio" value="" checked="checked"/>男 <input name="sex" type="radio" value="" />女 </dd>
                    </dl>
                    <dl>
                        <dt>真实姓名：</dt>
                        <dd><input type="text" id="realName" class="inputs" /></dd>
                    </dl>
                    <dl>
                        <dt>昵称：</dt>
                        <dd><input type="text" id="nickName" class="inputs"/></dd>
                        <div id="nickNameId"></div>
                    </dl>
                    <dl>
                        <dt>关联手机号：</dt>
                        <dd><input type="text" id="tel" class="inputs"/></dd>
                        <div id="telId"></div>
                    </dl>
                    <dl>
                        <dt>保密邮箱：</dt>
                        <dd><input type="text" id="email" class="inputs"/></dd>
                        <div id="emailId"></div>
                    </dl>
                    <dl>
                        <dt></dt>
                        <dd><input name=" " type="image" src="images/button.gif"/></dd>
                    </dl>
                </form>
            </td>
            <td class="bg_right"></td>
        </tr>
        <tr>
            <td class="bg bg_end_left"></td>
            <td class="bg_end"></td>
            <td class="bg bg_end_right"></td>
        </tr>
    </table>
</div>

		dd1.onblur=function(){
		var un=dd1.value;	
		if(!(un.length>=4&&un.length<=18)){
			alert("长度必须为4-18个");

			alert("只能是字母或者数字开头结尾");			
		}
		for (var i = 0; i < un.length; i++) {
				var c = un.charAt(i);
				if(!((c >= "a" && c <= "z") || (c >= "A" && c <= "Z")||(c<=9&&c>=0)||(c=="_")||(c==".")||(c=="-"))){
					
					alert("登陆名不满足要求,只能是字母，数字，下划线，减号，点")
					
					break;
				}
			}
		}
		var pwd=document.getElementById("pwd");
		pwd.onblur=function(){
			var pd=pwd.value;
			if(!(pd.length>=6&&pd.length<=16)){

		}
		}

		nme.onblur=function(){
			var ne=nme.value;
			if(!(ne.length>=4&&ne.length<=20)){

				}
			}

	   tel.onblur=function(){

	    var eml=document.getElementById("email")
	    eml.onblur=function(){
	    	var el=eml.value;

</body>
</html>
