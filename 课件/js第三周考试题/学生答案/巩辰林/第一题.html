<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<!--
		 打印出 1500-2016 年中所有的闰年，并以每行 5 个数的形式输出
	-->
	<script type="text/javascript">
	//判断是否为闰年
		function isLeapYear(year){
			if(year%4===0&&year%100!==0||year%400===0){
				return true;
			}else{
				return false;
			}
		}
		function printLeapYearFromTo(from,to){
			var count = 0;
			for(var i = from; i <= to; i++){
				if(isLeapYear(i)){
					document.write(i + " ");
					count++;
					if(count%5==0){
						document.write("<br />");
					}
				}
			}
		}
		printLeapYearFromTo(1500,2016);
	</script>
</body>
</html>
