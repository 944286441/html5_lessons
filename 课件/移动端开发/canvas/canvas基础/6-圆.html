	}

</head>
<body>
	<canvas id="myCanvas" width="400" height="400">

	</canvas>

<script type="text/javascript">
	var canvas = document.querySelector("#myCanvas");
	//获取画布的上下文
	var ctx = canvas.getContext("2d");
	
	function randColor() {
		function rand(min,max){
			return parseInt(Math.random()*(max-min)+1)+min;
		}
		var r = `rgb(${rand(0,255)},${rand(0,255)},${rand(0,255)})`;
		return r;
	}

	for (var i=0; i<5; i++){
		ctx.beginPath();
		// arc(x坐标，y坐标，半径，开始弧度，结束弧度，顺时针还是逆时针绘制)
		// Math.PI=180
		var n = i * 20;
		ctx.arc(50+n, 200, 100-n, 0, 2*Math.PI, true);
		ctx.closePath()
		ctx.stroke();
		ctx.fillStyle = randColor();
		ctx.fill()

	}
	// ctx.closePath()
	
	// ctx.fillStyle = "red";
	// ctx.fill()




</script>
</html>
