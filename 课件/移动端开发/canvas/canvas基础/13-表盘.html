<script type="text/javascript">
	var canvas = document.querySelector("#myCanvas");
	//获取画布的上下文
	var ctx = canvas.getContext("2d");

	var deg = Math.PI/180;
	
	ctx.translate(200, 200);
	// ctx.rotate(-90*deg);

	ctx.lineWidth = 10;
	ctx.lineCap = "round";
	ctx.save();
	//绘制时针的刻度
	for (var i=0; i<12; i++){
		// ctx.rotate(deg*30);
		ctx.restore();
		ctx.save();
		var n = 30*i*deg;
		ctx.rotate(n);
		ctx.beginPath();
		ctx.moveTo(150, 0);
		ctx.lineTo(190, 0);
		ctx.stroke();
	}
	//绘制分针(秒针)的刻度
	
	for (var i=0; i<60; i++){
		if (i%5!=0){
			ctx.restore();
			ctx.save();
			ctx.strokeStyle = "green";
			ctx.lineWidth = 5;
			var n = 6*i*deg;
			ctx.rotate(n);
			ctx.beginPath();
			ctx.moveTo(170, 0);
			ctx.lineTo(190, 0);
			ctx.stroke();
		}
	}

</script>
