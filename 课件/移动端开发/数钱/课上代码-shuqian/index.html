<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>数钱</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/animate.css">
</head>
<body>
	<div id="loading">
		<span>50%</span>
	</div>
	<div class="wrap">
		<div class="p1">
			<img class="p1_title2 animated" src="images/p1_title2.png" alt="">
			<img class="p1_title1 animated" src="images/p1_title1.png" alt="">
			<img class="start_game_btn animated" src="images/start_game_btn.png" alt="">
			<img class="shou animated" src="images/shou.png" alt="">
		</div>
		<div id="user_form">
			<div class="form_content">
				<div class="close_wrap">
					<img id="form_close" src="images/form_close.png" alt="">
				</div>
				<div class="form_box">
					<img class="form_title" src="images/form_title.png" alt="">
					<p class="form_title_txt">个人信息将作为领奖依据<br>
请认真填写喔</p>
					<input class="form_input form_name" placeholder="姓名" type="text"><br>
					<input class="form_input form_tel" placeholder="电话" type="text"><br>
					<span class="form_sub">提交并开始游戏</span>
				</div>
			</div>
		</div>
		<div id="game">
			<img class="game_txt" src="images/game/game_txt1.png" alt="">
			<div class="time_wrap">
				<span class="time_num">0</span><span class="time_num">0</span><span class="time_num">0</span><span class="time">
					<span>20</span>
				</span>
			</div>
			<img class="game_money" src="images/game/game_100.png" alt="">
			<!-- <img class="game_money game_money_move" src="images/game/game_100.png" alt=""> -->
			<img class="game_shou animated" src="images/game/game_shou.png" alt="">
			<img class="game_zhuan" src="images/game/game_zhuan.png" alt="">
		</div>
	</div>
</body>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/loading.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
