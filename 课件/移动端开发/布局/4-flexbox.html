<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	li{
		list-style: none;
	}
	nav{
		position: fixed;
		bottom: 0;
		left: 0;
		width: 100%;
		background-color: #ccc;
		height: 50px;
		
	}
	ul{
		/*声明我将要使用弹性盒模型*/
		display: flex;
	}
	ul>li{
		/*float: left;
		width: 20%;*/
		/*标示的是所占容器的比例*/
		flex:1;
		text-align: center;
		line-height: 50px;
	}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><span>推荐</span></li>
			<li><span>分类</span></li>
			<!-- <li><span>发现</span></li> -->
